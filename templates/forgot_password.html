{% extends "base.html" %}

{% block title %}Reset Password - finbrain{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">Reset Password</h1>
            <p class="auth-subtitle">Enter your email to receive reset instructions</p>
        </div>

        <!-- Success/Error Messages -->
        <div id="auth-messages" class="form-messages" style="display: none;"></div>
        <div id="auth-error" style="display:none"></div>

        <form id="forgot-password-form" class="auth-form">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" 
                       class="form-input" placeholder="Enter your email"
                       required autocomplete="email">
            </div>

            <button type="submit" class="btn btn-primary btn-full" id="reset-btn">
                Send Reset Link
            </button>
        </form>

        <div class="auth-footer">
            <p>Remember your password? <a href="/login" class="auth-link">Sign in</a></p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('forgot-password-form');
    const submitBtn = document.getElementById('reset-btn');
    const messagesDiv = document.getElementById('auth-messages');
    const errorDiv = document.getElementById('auth-error');
    
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        
        // Disable button during submission
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';
        
        // Clear previous messages
        messagesDiv.style.display = 'none';
        errorDiv.style.display = 'none';
        
        try {
            // Get CSRF token
            const csrfToken = await window.csrfManager.getToken();
            
            const response = await fetch('/auth/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({ email: email })
            });
            
            const data = await response.json();
            
            if (response.ok && data.success) {
                messagesDiv.textContent = data.message || 'Reset instructions sent! Check your email.';
                messagesDiv.className = 'form-messages success';
                messagesDiv.style.display = 'block';
                
                // Clear form
                form.reset();
                
                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = '/login';
                }, 3000);
            } else {
                errorDiv.textContent = data.error || 'Failed to send reset instructions. Please try again.';
                errorDiv.className = 'form-messages error';
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            console.error('Error:', error);
            errorDiv.textContent = 'Connection error. Please try again.';
            errorDiv.className = 'form-messages error';
            errorDiv.style.display = 'block';
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send Reset Link';
        }
    });
});
</script>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-4);
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
}

.auth-card {
    background: white;
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-title {
    font-size: 1.875rem;
    font-weight: 700;
    color: var(--color-fg);
    margin-bottom: 0.5rem;
}

.auth-subtitle {
    color: var(--color-muted);
    font-size: 1rem;
}

.auth-form {
    margin-bottom: 1.5rem;
}

.auth-footer {
    text-align: center;
    padding-top: 1rem;
    border-top: 1px solid var(--color-border);
}

.auth-footer p {
    margin: 0.5rem 0;
    color: var(--color-muted);
    font-size: 0.875rem;
}

.auth-link {
    color: var(--color-primary);
    text-decoration: none;
    font-weight: 500;
}

.auth-link:hover {
    text-decoration: underline;
}

.form-messages {
    padding: 0.75rem 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
    font-size: 0.875rem;
}

.form-messages.success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.form-messages.error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}
</style>
{% endblock %}
