{% extends "base.html" %}

{% block title %}Login - FinBrain{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">Welcome back</h1>
            <p class="auth-subtitle">Sign in to your FinBrain account</p>
        </div>

        <!-- Success/Error Messages -->
        <div id="auth-messages" class="form-messages" style="display: none;"></div>
        <div id="auth-error" style="display:none"></div>
        <div id="auth-spinner" style="display:none">Signing inâ€¦</div>

        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" 
                       class="form-input" placeholder="Enter your email"
                       required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" 
                       class="form-input" placeholder="Enter your password"
                       required autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary btn-full" id="login-btn">
                <span class="btn-text">Sign In</span>
                <span class="btn-loading" style="display: none;">Signing in...</span>
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="/register" class="auth-link">Sign up</a></p>
        </div>
    </div>
</div>

<script src="/static/js/login.js" defer></script>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-4);
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
}

.auth-card {
    background: white;
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-title {
    font-size: 1.875rem;
    font-weight: 700;
    color: var(--color-fg);
    margin-bottom: 0.5rem;
}

.auth-subtitle {
    color: var(--color-muted);
    font-size: 1rem;
}

.auth-form {
    margin-bottom: 1.5rem;
}

.auth-footer {
    text-align: center;
    padding-top: 1rem;
    border-top: 1px solid var(--color-border);
}

.auth-footer p {
    margin: 0.5rem 0;
    color: var(--color-muted);
    font-size: 0.875rem;
}

.auth-link {
    color: var(--color-primary);
    text-decoration: none;
    font-weight: 500;
}

.auth-link:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
