{% extends "base.html" %}

{% block title %}Create New Password - finbrain{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">Create New Password</h1>
            <p class="auth-subtitle">Enter your new password below</p>
        </div>

        <!-- Success/Error Messages -->
        <div id="auth-messages" class="form-messages" style="display: none;"></div>
        <div id="auth-error" style="display:none"></div>

        <form id="reset-password-form" class="auth-form">
            <input type="hidden" id="token" name="token" value="{{ token }}">
            
            <div class="form-group">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" id="new_password" name="new_password" 
                       class="form-input" placeholder="Enter new password"
                       required autocomplete="new-password">
                
                <!-- Password Strength Indicator -->
                <div id="password-strength" class="password-strength">
                    <div class="strength-bar">
                        <div id="strength-bar-fill" class="strength-bar-fill"></div>
                    </div>
                    <div id="strength-text" class="strength-text">Password strength</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" 
                       class="form-input" placeholder="Confirm new password"
                       required autocomplete="new-password">
                <small class="form-help" id="match-indicator"></small>
            </div>

            <button type="submit" class="btn btn-primary btn-full" id="reset-btn">
                Reset Password
            </button>
        </form>

        <div class="auth-footer">
            <p>Remember your password? <a href="/login" class="auth-link">Sign in</a></p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('reset-password-form');
    const submitBtn = document.getElementById('reset-btn');
    const messagesDiv = document.getElementById('auth-messages');
    const errorDiv = document.getElementById('auth-error');
    const newPasswordInput = document.getElementById('new_password');
    const confirmPasswordInput = document.getElementById('confirm_password');
    const strengthBarFill = document.getElementById('strength-bar-fill');
    const strengthText = document.getElementById('strength-text');
    const matchIndicator = document.getElementById('match-indicator');
    const tokenInput = document.getElementById('token');
    
    // Password strength checker
    function checkPasswordStrength(password) {
        let strength = 0;
        const strengthLevels = ['weak', 'fair', 'good', 'strong'];
        const strengthColors = ['#ef4444', '#f59e0b', '#3b82f6', '#10b981'];
        const strengthTexts = ['Weak password', 'Fair password', 'Good password', 'Strong password'];
        
        if (password.length >= 8) strength++;
        if (password.length >= 12) strength++;
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^a-zA-Z0-9]/.test(password)) strength++;
        
        const level = Math.min(Math.floor(strength / 2), 3);
        const percentage = Math.min((strength / 5) * 100, 100);
        
        strengthBarFill.style.width = percentage + '%';
        strengthBarFill.style.backgroundColor = strengthColors[level];
        strengthText.textContent = strengthTexts[level];
        strengthText.style.color = strengthColors[level];
        
        return strength >= 3;
    }
    
    // Password match checker
    function checkPasswordMatch() {
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        if (confirmPassword === '') {
            matchIndicator.textContent = '';
            matchIndicator.className = 'form-help';
            return false;
        }
        
        if (newPassword === confirmPassword) {
            matchIndicator.textContent = '✓ Passwords match';
            matchIndicator.className = 'form-help match-success';
            return true;
        } else {
            matchIndicator.textContent = '✗ Passwords do not match';
            matchIndicator.className = 'form-help match-error';
            return false;
        }
    }
    
    // Event listeners for password validation
    newPasswordInput.addEventListener('input', function() {
        checkPasswordStrength(this.value);
        if (confirmPasswordInput.value) {
            checkPasswordMatch();
        }
    });
    
    confirmPasswordInput.addEventListener('input', checkPasswordMatch);
    
    // Form submission
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        const token = tokenInput.value;
        
        // Validate passwords match
        if (newPassword !== confirmPassword) {
            errorDiv.textContent = 'Passwords do not match';
            errorDiv.className = 'form-messages error';
            errorDiv.style.display = 'block';
            return;
        }
        
        // Validate password strength
        if (newPassword.length < 8) {
            errorDiv.textContent = 'Password must be at least 8 characters long';
            errorDiv.className = 'form-messages error';
            errorDiv.style.display = 'block';
            return;
        }
        
        // Disable button during submission
        submitBtn.disabled = true;
        submitBtn.textContent = 'Resetting...';
        
        // Clear previous messages
        messagesDiv.style.display = 'none';
        errorDiv.style.display = 'none';
        
        try {
            // Get CSRF token
            const csrfToken = await window.csrfManager.getToken();
            
            const response = await fetch('/auth/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({
                    token: token,
                    new_password: newPassword,
                    confirm_password: confirmPassword
                })
            });
            
            const data = await response.json();
            
            if (response.ok && data.success) {
                messagesDiv.textContent = data.message || 'Password reset successful! Redirecting to login...';
                messagesDiv.className = 'form-messages success';
                messagesDiv.style.display = 'block';
                
                // Clear form
                form.reset();
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } else {
                errorDiv.textContent = data.error || 'Failed to reset password. Please try again.';
                errorDiv.className = 'form-messages error';
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            console.error('Error:', error);
            errorDiv.textContent = 'Connection error. Please try again.';
            errorDiv.className = 'form-messages error';
            errorDiv.style.display = 'block';
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Reset Password';
        }
    });
});
</script>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-4);
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
}

.auth-card {
    background: white;
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-title {
    font-size: 1.875rem;
    font-weight: 700;
    color: var(--color-fg);
    margin-bottom: 0.5rem;
}

.auth-subtitle {
    color: var(--color-muted);
    font-size: 1rem;
}

.auth-form {
    margin-bottom: 1.5rem;
}

.auth-footer {
    text-align: center;
    padding-top: 1rem;
    border-top: 1px solid var(--color-border);
}

.auth-footer p {
    margin: 0.5rem 0;
    color: var(--color-muted);
    font-size: 0.875rem;
}

.auth-link {
    color: var(--color-primary);
    text-decoration: none;
    font-weight: 500;
}

.auth-link:hover {
    text-decoration: underline;
}

.form-messages {
    padding: 0.75rem 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
    font-size: 0.875rem;
}

.form-messages.success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.form-messages.error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.password-strength {
    margin-top: 0.5rem;
}

.strength-bar {
    height: 4px;
    background: #e5e7eb;
    border-radius: 2px;
    overflow: hidden;
    margin-bottom: 0.25rem;
}

.strength-bar-fill {
    height: 100%;
    width: 0%;
    transition: all 0.3s ease;
    background: #e5e7eb;
}

.strength-text {
    font-size: 0.75rem;
    font-weight: 500;
    color: var(--color-muted);
}

.match-success {
    color: #10b981 !important;
    font-weight: 500;
}

.match-error {
    color: #ef4444 !important;
    font-weight: 500;
}
</style>
{% endblock %}
