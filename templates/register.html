{% extends "base.html" %}

{% block title %}Register - FinBrain{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">Create account</h1>
            <p class="auth-subtitle">Join FinBrain for better expense tracking</p>
        </div>

        <!-- Success/Error Messages -->
        <div id="auth-messages" class="form-messages" style="display: none;"></div>

        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" 
                       class="form-input" placeholder="Enter your name"
                       autocomplete="name">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" 
                       class="form-input" placeholder="Enter your email"
                       required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" 
                       class="form-input" placeholder="Create a password"
                       required autocomplete="new-password"
                       minlength="6">
                <small class="form-help">Minimum 6 characters</small>
            </div>

            <div class="form-group">
                <label for="password_confirm" class="form-label">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" 
                       class="form-input" placeholder="Confirm your password"
                       required autocomplete="new-password">
            </div>

            <button type="submit" class="btn btn-primary btn-full" id="register-btn">
                <span class="btn-text">Create Account</span>
                <span class="btn-loading" style="display: none;">Creating account...</span>
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="/login" class="auth-link">Sign in</a></p>
            <p>Or <a href="/chat" class="auth-link">continue as guest</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById('register-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const registerBtn = document.getElementById('register-btn');
    const messagesDiv = document.getElementById('auth-messages');
    
    // Validate password confirmation
    const password = formData.get('password');
    const passwordConfirm = formData.get('password_confirm');
    
    if (password !== passwordConfirm) {
        messagesDiv.style.display = 'block';
        messagesDiv.innerHTML = `
            <div class="alert alert-error">
                <span class="alert-icon">❌</span>
                <span class="alert-message">Passwords don't match</span>
            </div>
        `;
        return;
    }
    
    // Show loading state
    registerBtn.disabled = true;
    registerBtn.querySelector('.btn-text').style.display = 'none';
    registerBtn.querySelector('.btn-loading').style.display = 'inline';
    
    try {
        const response = await fetch('/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password')
            })
        });
        
        const data = await response.json();
        
        // Show messages
        messagesDiv.style.display = 'block';
        
        if (data.success) {
            messagesDiv.innerHTML = `
                <div class="alert alert-success">
                    <span class="alert-icon">✅</span>
                    <span class="alert-message">${data.message}</span>
                </div>
            `;
            
            // Save session data
            sessionStorage.setItem('is_registered', 'true');
            sessionStorage.setItem('user_email', formData.get('email'));
            
            // Redirect after short delay
            setTimeout(() => {
                window.location.href = data.redirect || '/chat';
            }, 1000);
            
        } else {
            messagesDiv.innerHTML = `
                <div class="alert alert-error">
                    <span class="alert-icon">❌</span>
                    <span class="alert-message">${data.error}</span>
                </div>
            `;
        }
        
    } catch (error) {
        messagesDiv.style.display = 'block';
        messagesDiv.innerHTML = `
            <div class="alert alert-error">
                <span class="alert-icon">❌</span>
                <span class="alert-message">Connection error. Please try again.</span>
            </div>
        `;
        console.error('Register error:', error);
    } finally {
        // Reset button state
        registerBtn.disabled = false;
        registerBtn.querySelector('.btn-text').style.display = 'inline';
        registerBtn.querySelector('.btn-loading').style.display = 'none';
    }
});
</script>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-4);
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
}

.auth-card {
    background: white;
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-title {
    font-size: 1.875rem;
    font-weight: 700;
    color: var(--color-fg);
    margin-bottom: 0.5rem;
}

.auth-subtitle {
    color: var(--color-muted);
    font-size: 1rem;
}

.auth-form {
    margin-bottom: 1.5rem;
}

.auth-footer {
    text-align: center;
    padding-top: 1rem;
    border-top: 1px solid var(--color-border);
}

.auth-footer p {
    margin: 0.5rem 0;
    color: var(--color-muted);
    font-size: 0.875rem;
}

.auth-link {
    color: var(--color-primary);
    text-decoration: none;
    font-weight: 500;
}

.auth-link:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
