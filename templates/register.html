{% extends "base.html" %}

{% block title %}Register - FinBrain{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">Create account</h1>
            <p class="auth-subtitle">Join FinBrain for better expense tracking</p>
        </div>

        <!-- Success/Error Messages -->
        <div id="auth-messages" class="form-messages" style="display: none;"></div>
        <div id="auth-error" class="error" style="display:none"></div>

        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" 
                       class="form-input" placeholder="Enter your name"
                       autocomplete="name">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" 
                       class="form-input" placeholder="Enter your email"
                       required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" 
                       class="form-input" placeholder="Create a password"
                       required autocomplete="new-password"
                       minlength="6">
                <small class="form-help">Minimum 6 characters</small>
            </div>

            <div class="form-group">
                <label for="confirm" class="form-label">Confirm Password</label>
                <input type="password" id="confirm" name="confirm" 
                       class="form-input" placeholder="Confirm your password"
                       required autocomplete="new-password">
            </div>

            <button type="submit" class="btn btn-primary btn-full" id="register-btn">
                <span class="btn-text">Create Account</span>
                <span class="btn-loading" style="display: none;">Creating account...</span>
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="/login" class="auth-link">Sign in</a></p>
            <p>Or <a href="/chat" class="auth-link">continue as guest</a></p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('register-form');
  const err = document.getElementById('auth-error'); // make sure this exists

  form?.addEventListener('submit', async (e) => {
    e.preventDefault();
    err && (err.style.display = 'none');

    const body = {
      name: form.name.value,
      email: form.email.value,
      password: form.password.value,
      confirm: form.confirm.value,
    };

    const res = await fetch('/auth/register', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      credentials: 'include',
      body: JSON.stringify(body)
    });

    const data = await res.json().catch(() => ({}));
    if (!res.ok) {
      const msg = data.error || data.message || 'Account already exists';
      if (err) { err.textContent = msg; err.style.display = 'block'; }
      return;
    }

    // success: redirect to dashboard
    window.location.href = '/chat';
  });
});
</script>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-4);
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
}

.auth-card {
    background: white;
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-title {
    font-size: 1.875rem;
    font-weight: 700;
    color: var(--color-fg);
    margin-bottom: 0.5rem;
}

.auth-subtitle {
    color: var(--color-muted);
    font-size: 1rem;
}

.auth-form {
    margin-bottom: 1.5rem;
}

.auth-footer {
    text-align: center;
    padding-top: 1rem;
    border-top: 1px solid var(--color-border);
}

.auth-footer p {
    margin: 0.5rem 0;
    color: var(--color-muted);
    font-size: 0.875rem;
}

.auth-link {
    color: var(--color-primary);
    text-decoration: none;
    font-weight: 500;
}

.auth-link:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
